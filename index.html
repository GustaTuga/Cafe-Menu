<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <main>
            <section>
                <h1 class="title">Camper Cafe</h1>
                <h4 class="subtitle">Est. 2020</h4>
            </section>
            <hr>
            <section>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffe icon">
                <h2 class="title">Coffee</h2>
                <article><p class="flavor">French Vanilla<p class="price">3.00</p></article>
                <article><p class="flavor">Caramel Macchiato<p class="price">3.75</p></p></article>
                <article><p class="flavor">Pumpkin Spice<p class="price">3.50</p></article>
                <article><p class="flavor">Hezelnut<p class="price">4.00</p></article>
                <article><p class="flavor">Mocha<p class="price">4.50</p></article>
            </section>
            <section>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                <h2 class="title">Desserts</h2>
                <article><p class="desserts">Donut<p class="price">1.50</p></article>
                <article><p class="desserts">Cherry Pie<p class="price">2.75</p></article>
                <article><p class="desserts">Cheesecake<p class="price">3.00</p></article>
                <article><p class="desserts">Cinnamon Roll<p class="price">2.50</p></article>
            </section>
            <hr>
        </main>
        <footer>
            <p><a href="https://www.freecodecamp.org" target="_blank">visit our website</a></p>
            <p class="adress">123 Free Code Camp Drive</p>
        </footer>
    </div>
</body>
</html>
